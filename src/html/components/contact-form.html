<form action="#" class="footer__form form wpcf7-form">

  <div class="form__inner">
    <div class="form__line">
      <input id="name" class="form__input" type="text" placeholder="Nume">
    </div>
    <div class="form__line">
      <input id="surname" class="form__input" type="text" placeholder="Nume">
    </div>
    <div class="form__line">
      <input id="number" class="form__input" type="email" placeholder="Telefon">
    </div>
    <div class="form__line">
      <input id="email" class="form__input" type="text" placeholder="Email">
    </div>
    <div class="form__text">
      <!-- <span class="form__text-descr">Scrieți câteva detalii despre proiectul dumneavoastră</span> -->
      <textarea maxlength="2000" id="message" class="form__textarea" placeholder="MESSAGE"></textarea>
    </div>

  </div><!-- /.form__inner -->
  <input type="submit" class="wpcf7-form-control has-spinner wpcf7-submit btn-reset btn form__send"
         value="Senden">
</form>
